<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Formul√°rio</title>
    <link rel="stylesheet" href="./styles/styles.css" />

    <script src="./scripts/scripts.js" defer></script>
  </head>
  <body>
    <section class="container">
      <div class="image_container">
        <h1>Crie sua Conta</h1>
        <p>
          Compartilhe suas aventuras e <br />
          descubra novos lugares ao redor do mundo!
        </p>
      </div>
      <form id="cadastroForm">
        <div class="tittle">
          <h1>Cadastre-se</h1>
          <p>Preencha os campos abaixo e torne-se parte da nossa comunidade.</p>
        </div>

        <div class="input_data">
          <input type="text" id="nome" name="nome" required />
          <label for="">nome</label>
        </div>

        <div class="input_data">
          <input type="email" id="email" name="email" required />
          <label for="">email</label>
        </div>

        <div class="input_data">
          <input type="senha" id="senha" name="senha" required />
          <label for="">senha</label>
        </div>

        <div class="input_data">
          <input type="celular" id="celular" name="celular" required />
          <label for="">celular</label>
        </div>

        <div class="input_data">
          <input type="cpf" id="cpf" name="CPF" required />
          <label for="">CPF</label>
        </div>

        <div class="input_data">
          <input type="rg" id="rg" name="RG" required />
          <label for="">RG</label>
        </div>

        <div class="btnArea">
          <p class="msgError">MENSAGEM DE ERRO!</p>
          <button id="btnSubmit" type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </body>
</html>
